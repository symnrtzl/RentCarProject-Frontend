<div class="container">
    <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div>
        <h5>Car</h5>
        <table class="table table-primary">
            <thead>
                <tr>
                    <td>Car Id</td>
                    <td>Brand Name</td>
                    <td>Color Name</td>
                    <td>Model Year</td>
                    <td>Description</td>
                    <td>Daily Price</td>
                </tr>
            </thead>
            <tr *ngFor="let car of cars">
                <td>{{car.carId}}</td>
                <td>{{car.brandName}}</td>
                <td>{{car.colorName}}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.description}}</td>
                <td>{{car.dailyPrice}}</td>
            </tr>
        </table>
    </div>
</div>
