<div class="container">
    <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div>
        <h5>Color</h5>
        <table *ngIf="dataLoaded==true" class="table table-info">
            <thead>
                <tr>
                    <td>Color Id</td>
                    <td>Color Name</td>
                </tr>
            </thead>
            <tr *ngFor="let color of colors">
                <td>{{color.colorId}}</td>
                <td>{{color.colorName}}</td>
            </tr>
        </table>
    </div>
</div>
